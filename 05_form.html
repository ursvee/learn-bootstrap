<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Form</title>
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input, select, .input-group {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="header">Form</h4>
        <form class="border border-2 rounded shadow-sm p-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" placeholder="johndoe@mail.com" autofocus>
            <div class="form-floating">
                <input class="form-control" type="password" id="password" placeholder="">
                <label for="password">Password</label>
            </div>
            <label class="form-label">Color</label>
            <input class="form-control form-control-color" type="color">
            <label class="form-label">Range</label>
            <input class="form-range" type="range">
            <label class="form-label">Select</label>
            <select class="form-select form-select-sm">
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="agree">
                <label class="form-check-label" for="agree">Agree</label>
            </div>
            <div class="form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" id="mode">
                <label class="form-check-label" for="mode">On/Off</label>
            </div>
            <div>
                <label class="form-label">Choose</label>
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="username" style="margin: 0;">
                    <div class="input-group-text">@</div>
                    <input class="form-control" type="text" placeholder="domain.com" style="margin: 0;">
                </div>
            </div>
            <div class="input-group">
                <select class="form-select" style="margin: 0;">
                    <option value="" hidden>Choose user...</option>
                    <option value="">Alice</option>
                    <option value="">Bob</option>
                    <option value="">Lucy</option>
                </select>
                <button class="btn btn-secondary">Add</button>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
